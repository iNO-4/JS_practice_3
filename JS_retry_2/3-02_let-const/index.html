<!--
[入力内容に応じて動作を変更する]〜変数、定数
「プロンプト」と呼ばれる、テキストフィールドを持つダイアログボックスを表示する。
プロンプトはユーザが入力したテキストをリターンとして返してくるので、今回はそのリターンを一旦保存する。
そして、保存したテキストがもし「yes」なら、別のダイアログを表示し、それ以外なら何もしない。
データの保存には「変数」を使う。
-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>3-02_let-const</title>
		<link href="../../_common/images/favicon.ico" rel="shortcut icon">
		<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
		<link href="../../_common/css/style.css" rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="container">
				<h1>入力内容に応じて動作を確認する</h1>
				<h2>クリックされたボタンの結果を変数に保存する</h2>
			</div><!-- /.container -->
		</header>
		<main>
			<div class="container">
				<section>
				</section>
			</div><!-- /.container -->
		</main>
		<footer>
				<div class="container">
					<p>JavaScript Samples</p>
				</div><!-- /.container -->
		</footer>
		<script>
			'use strict';
			let answer = window.prompt('ヘルプを見ますか？');
			console.log(answer);
		</script>
	</body>
</html>

<!--
[promptメソッド]
promptは、alert、confirmと同じくwindowオブジェクトのメソッド。
()のテキスト、もしくは数式の計算結果などのメッセージと、ユーザがテキストを入力できる
テキストフィールドが一緒に表示されるようになっている。
このテキストフィールドに入力した内容は、ユーザが「OK」をクリックした時にだけ、リターンが返ってくる。
「キャンセル」をクリックしても何も起こらない。
記述 : window.prompt(メッセージ)
-->

<!--
[変数とは]
3-01_ifでは、confirmメソッドのリターンをそのままif文の条件式に使っていた。
得られたデータ(confirmメソッドの場合はtrueかfalse)をその場ですぐに利用する場合はそれでよいが、
ときにはそうしたデータを後の処理に使いたいこともある。
ある行で得られたデータ、今回のサンプルでいえばpromptメソッドのリターンの内容を次の行以降でも使いたい場合は、
そのデータを保存しておく必要がある。その保存のために使うのが「変数」。
変数の使い方には以下のようなパターンがある。
１   変数を「定義する」
２   変数にデータを「代入する」
３-a 変数からデータを「読み取る」
３-b 変数のデータを「書き換える」
3-aと3-bは順序が入れ替わることがあり、3-bは一度もしないようなプログラムもあるが、
だいたいこの順序で処理をする。

[１ 変数を「定義する」]
何かデータを保存したいときは、まず変数を定義する。今回書いたプログラムでは、
次の部分で変数を定義している。
「let answer」
このコードの場合、「answerという名前の変数」を定義していることになる。
letに続けて半角スペース、その後に変数の名前(変数名)を書けば、その変数名を持つ定数が定義できる。
変数名のつけ方には多少の条件はあるが、自分で好きにつけることができる。

[２ 変数にデータを「代入する」]
変数の定義をしたら、次はその変数に保存しておきたいデータを入れる。このデータを入れることを「代入する」という。
代入するときは、変数名に続けてイコール(=)、さらにその右側に保存しておきたいデータを書く。
変数にデータを代入するところ : let answer = window.prompt('ヘルプを見ますか？');
上のコードのように書くと、変数answerに「window.prompt('ヘルプを見ますか？')」が代入される。
promptメソッドにはリターンがあるので、結果的に変数answerには、プロンプトに入力されたテキストが代入される。

[代入演算子(=)]
「=」は、右側のデータを左側の変数やプロパティなどに代入する役割をする記号で、「代入演算子」と呼ばれている。
「=」が常に「右側のデータを左側に代入する」という意味合いになる。
(左)answer = (右)'yes';

[３-a 変数からデータを「読み取る」]
変数に保存したデータを読み取るときは、定義した変数名をそのまま書くだけ。
今回のプログラムでは、console.log()の()内に変数名を書いて、保存したデータを読み取っている。
console.log(answer);

[３-b 変数のデータを「書き換える」]
一度定義してデータを代入した変数であっても、何度でもデータを書き換えることができる。
変数のデータを書き換えるには、「代入する」と同じことをするだけ。

[変数の寿命]
変数はJSにデータを覚えさせておくためのものだが、JSが変数を覚えていられるのは「そのページが表示されている間」だけ。
-->

<!--
[変数名のつけ方]

[変数名の条件]
多少の条件はあるものの、変数名は自分で好きにつけることができる。
変数名には、半角英字だけでなく、日本語の漢字やカタカナ、ひらがなも使える。
ただし、日本語を使うことは推奨されてない。
自由とはいえども、以下の条件がある。

1. 上記の文字か、アンダースコア(_)、ダラマーク($)、数字が使用可能。その他の記号(「-」、「=」など)は使えない
2. 半角スペースは使えない
3. 1文字目に数字は使えない
4. 予約後(JS言語自体で既に使われているか、将来使われる可能性のある単語)は使えない

予約語一覧
break/ case/ catch/ class/ continue/ debugger/ default/ delete/ do/ else/ enum/
export/ extends/ finally/ for/ function/ if/ implements/ import/ in/ instanceof/
interface/ let/ new/ package/ private/ protected/ public/ return/ static/ super/
switch/ this/ throw/ try/ typeof/ var/ void/ while/ with/ yield

変数名の例
つけてよい変数名
myName : 予約語も特殊な記号も含まれていない
_style : アンダースコアは使える
$element : ダラーマークは使える
item1 : 1文字目でなければ数字は使える
doAction : 予約語(do)が含まれているが、そのものではない

つけてはいけない変数名
1oclock : 1文字目が数字
css-style : 「-」は使用できない
&parameter : 「&」は使用できない
do : 予約語

[アルファベットの大文字・小文字を区別する]
JSはアルファベットの大文字・小文字を区別する。
オブジェクトやメソッド、プロパティなどの大文字・小文字を間違えるとプログラムが動作しなくなるが、
変数名の場合は違う変数として扱われる。

[変数名をつけるときの実践的なルール]
変数名は自由につけられるが、適当につけていいというわけではない。
今日書いたコードを数日後見直す、あるいは他の人が手を加える、というようなケースを考えて、
その変数が何のデータを保持しているのか、一目でわかりやすい名前をつけることを心がける。

・１文字の変数名にしない
aやxなど、１文字だけの変数名をつけるのは、理由がない限り避ける。
let a = 1;
let b = 14;
など、理由がない限りつけない。

・変数名は英単語でつける
変数名は原則として英単語で、変数が保存しているデータの中身がわかるような名前にする。
誰でも知っているような簡単な単語がベター。
合計金額を保存する変数なら > total、sum
電話番号なら > tel、phone
住所なら > address
もし、複数の単語を組み合わせた変数名をつける場合は、１つ目の単語を全て小文字にし、
２つ目以降の単語の頭文字を大文字にする。
myPhone
myAddress
addressBook
-->
