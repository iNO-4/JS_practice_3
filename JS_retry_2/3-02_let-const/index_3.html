<!--
[保存された内容で動作を切り替える]
index_2で、プロンプトに入力されたテキストを定数answerに保存するところはできた。
続いて、その定数answerに保存されているのが「yes」ならアラートダイアログボックスを表示し、
それ以外は何もしないようにする。
-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>3-02_let-const</title>
		<link href="../../_common/images/favicon.ico" rel="shortcut icon">
		<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
		<link href="../../_common/css/style.css" rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="container">
				<h1>入力内容に応じて動作を変更する</h1>
				<h2>保存された内容で動作を切り替える</h2>
			</div><!-- /.container -->
		</header>
		<main>
			<div class="container">
				<section>
					<p>ブラウザのコンソールを開く。</p>
				</section>
			</div><!-- /.container -->
		</main>
		<footer>
				<div class="container">
					<p>JavaScript Samples</p>
				</div><!-- /.container -->
		</footer>
		<script>
			'use strict';

			const answer = window.prompt('ヘルプを見ますか？');
			if(answer === 'yes') {
				window.alert('タップでジャンプ、障害物を避けます。');
			}
		</script>
	</body>
</html>

<!--
[条件式の書き方]
今回は、定数answerに保存されているデータが'yes'のときだけコンソールにテキストを出力したいため、
定数answerに保存されているデータが'yes'のとき、if文の()内の条件がtrueになるような条件式を書けばよい。
定数に保存されているデータが、ある特定の値('ここではyes')であるかどうかを判断するには、
イコール３つの「===」を使った条件式になる。
===は、「左側と右側は同じか？」という意味の条件式を作るための記号(演算子)。
左側と右側が同じであればその条件式の評価結果はtrue、違えばfalseになる。
今回の記述 : if(answer === 'yes') {
この場合、左側の「定数answerに代入されているデータ」が、右側の「'yes'」と同じであれば、if文の()内がtrue、
そうでなければfalseになる。

[===は「比較演算子」]
===のように、その記号の左側と右側を比較するものは「比較演算子」と呼ばれている。
===の場合は左右が同じであれば評価結果がtrueになる。
他にも、左右が違えばtrueになるへそまがりな演算子など、比較演算子は数種類用意されている。
今回の比較演算子===も代入演算子(=)もイコール記号を使うが、===に代入の機能はない。
また、=に比較の機能もない。この2つは全く違うものなので、注意が必要。

===よりイコールが少ない「==」演算子もある。役割はほとんど同じで、==も、左側と右側が同じかどうか調べ、
同じならtrue、同じでなければfalseになる演算子。
「===」は、左と右がどう見ても同じでない限り、全体の評価結果をtrueにしない(データ型を変換しないで左右を比べる)
「==」は、左と右がなんとかして同じものに見えないか、JSが試行錯誤して比べる(データ型を変換して、できるだけ評価結果がtrueになるようにする)
ただし、==は「何をもって同じとするか」の基準を正確に把握していないとたまに予想外の動作をすることがあり、最近では使われる機会が減った。
-->
