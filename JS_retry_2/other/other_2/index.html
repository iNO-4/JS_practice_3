<!--
・アニメーション付きで要素を隠す(1)
hideメソッドに似たものとして「fadeOut」メソッドがある。
fadeOutメソッドを用いると、要素を隠す際に、アニメーションを付けることができる。
fadeOutメソッドは、後ろの()内に引数として、アニメーションの速度を指定できる。
/ $('セレクタ').fadeOut();
/ $('セレクタ').fadeOut(1500);
L引数でアニメーションの速度を1500ミリ秒(1.5秒)に指定

・アニメーション付きで要素を隠す(2)
slideUpメソッドを用いても、アニメーション付きで要素を隠すことができる。
また、slideUpメソッドも後ろの()内に引数として、アニメーションの速度を指定できる。
/ $('セレクタ').slideUp();
/ $('セレクタ').slideUp(1500);
L引数でアニメーションの速度を1500ミリ秒(1.5秒)に指定

-->
