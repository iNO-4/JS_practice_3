<!--
・隠れた要素を表示する
隠れた要素を表示するメソッドとして、showメソッドがある。
表示したい要素に対し、$('セレクタ').show();と指定することで隠れた要素を表示できる。
hideメソッドとセットで覚えておく。
/ (css)
img{
	display: none;
}
/ (js)
$('img').show();

・アニメーション付きで要素を表示
fadeOutの反対としてfadeInメソッド、slideUpメソッドの反対としてslideDownメソッドがある。
どちらもアヌメーション付きで隠れた要素を表示することができる。
/ $('セレクタ').fadeIn();
/ $('セレクタ').fadeIn('slow');
L引数でアニメーションの速度を「ゆっくり」に指定
/ $('セレクタ').slideDown();
/ $('セレクタ').slideDown('slow');
L引数でアニメーションの速度を「ゆっくり」に指定

-->
