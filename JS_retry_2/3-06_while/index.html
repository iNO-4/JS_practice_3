<!--
[１枚、２枚、３枚...と出力する]〜回数が決まっている基本の繰り返し
今回は「繰り返し」を実行する。繰り返しとは、同じような処理をひたすらコンピュータにさせることで、
JSにはそのための文法が用意されている。
繰り返しにはいくつかの方法があるが、今回はそのうちの１つ、while文を使用する。
-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>3-06_while</title>
		<link href="../../_common/images/favicon.ico" rel="shortcut icon">
		<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
		<link href="../../_common/css/style.css" rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="container">
				<h1>1枚、2枚、3枚…と出力する</h1>
				<h2>繰り返しを試してみよう</h2>
			</div><!-- /.container -->
		</header>
		<main>
			<div class="container">
				<section>
				</section>
			</div><!-- /.container -->
		</main>
		<footer>
				<div class="container">
					<p>JavaScript Samples</p>
				</div><!-- /.container -->
		</footer>
		<script>
			'use strict';

			let i = 1;
			while(i <= 10) {
				console.log(i);
				i = i + 1;
			}
		</script>
	</body>
</html>

<!--
[繰り返しのwhile文]

同じような処理を何度も実行するのが「繰り返し」。
while文は繰り返しの一種で、何かを何度も実行するために使う。
while文は、()内の条件式がtrueであるかぎり、{~}内の処理を繰り返し実行する。
/書式 : while(条件式) {
	条件式がtrueのときここが繰り返し実行される
}

今回のプログラムを見てみると、繰り返しの前にまず、変数iに1を代入している。
・let i = 1;
そして次のwhile文の条件式は次のようにしている。
・while(i <= 10)
この条件式は、変数iが10以下のときtrueになる。
先ほど確認したとおり変数iには1が代入されているので、初めてwhile文が実行されるとき、
条件式は1 <= 10となる。値が10以下なので、while文の{~}内の処理が実行されることになる。
・console.log(i);
まず、変数iの値をコンソールに出力している。最初の繰り返しのとき、
変数iの値は1なので、コンソールには1が出力されることになる。
そして次の行では、変数iに1を足して変数iにもう一度代入している。
・i = i + 1;
ということは、最初の繰り返しが終わるとき、変数iの値は1+1=2になる。
この２行の処理が終わると、while文の冒頭に戻る。次の繰り返しが始まるとき、変数iの値は2になる。
これは10以下なので、while文の条件式がtrueになる。そして、{~}内の処理が実行される。
コンソールに変数iの値が出力され、変数iの値が1増えて3になり、またwhile文の冒頭に戻る。
こうしてwhile文の条件式がtrueであるかぎり、{~}内の処理が繰り返し実行される。
そして、変数iに繰り返し1を足していると、いつか11になる時がやってくる。
そうなるとwhile文の条件式がfalseになって、繰り返し処理がされなくなる。
-->
