<!--
[HTMLを書き換える]
-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>2-04_html</title>
		<link href="../_common/images/favicon.ico" rel="shortcut icon">
		<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
		<link href="../_common/css/style.css" rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="container">
				<h1>HTMLを書き換える</h1>
				<h2>要素を取得する</h2>
			</div><!-- /.container -->
		</header>
		<main>
			<div class="container">
				<section>
					<p id="choice">ここに日時を表示します。</p>
				</section>
			</div><!-- /.container -->
		</main>
		<footer>
				<div class="container">
					<p>JavaScript Samples</p>
				</div><!-- /.container -->
		</footer>
		<script>
			'use strict';
			document.getElementById('choice').textContent = new Date();
		</script>
	</body>
</html>

<!--
ブラウザで確認すると、現在の日時が表示される。
-->

<!--
[要素のコンテンツを書き換えるtextContent]
取得したHTMLの要素のコンテンツを書き換えるには、次のように記述する。
document.getElementById('id名').textContent = 書き換えたい文字列;

今回は「書き換えたい文字列」を現在日時にしたが、通常のテキスト(文字列)で書き換えたい場合はシングルクォートで囲む。

コンテンツを文字列で書き換える例
document.getElementById('choice').textContent = '通知を受け取りますか？';
-->

<!--
[textContentは「プロパティ」〜オブジェクトの状態を表す]
windowやdocumentなど、全てのオブジェクトは、メソッド以外に「プロパティ」を持っている。
オブジェクトのプロパティとは、そのオブジェクトの状態を表すもの。

◯◯オブジェクトの□□は⭐︎⭐︎である
○◯オブジェクトの□□を⭐︎⭐︎にする
と言い表せるようなものがあるとき、□□を「プロパティ」、⭐︎⭐︎を「プロパティの値」という。
プロパティの値は一般的に、読み取りと書き換えが可能である。
textContentは「document.getElementById('choice')」で取得した要素の「コンテンツ」を表すプロパティ。

document.getElementById('choice').textContent = new Date();
これを先ほどの文章に当てはめてみると、
<p id="choice"></p>のtextContentをnew Date()にする
ということになる。<p id="choice"></p>のtextContentプロパティを書き換えているということ。

[Elementオブジェクト]
「document.getElementById('id名')」で取得した要素は、Elementオブジェクトという、独自のメソッドとプロパティを持つオブジェクトとして扱われる。
textContentは、Elementオブジェクトに用意されているプロパティ。
-->
