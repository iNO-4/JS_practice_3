<!--
[ダイアログボックス]
-->

<html>
	<head>
		<meta charset="utf-8" />
	</head>
	<body>
		<script>
			'use strict';
			window.alert('アプリの連携が完了しました。');
		</script>
	</body>
</html>

<!--
[alertメソッドのパラメータは数式でもOK]
alertメソッドの()内を数式にすれば、計算結果を表示してくれる。

ここで気をつけておきたいのは、alertはwindowオブジェクトに用意されているメソッドだということ。
次のようなプログラムはエラーになり実行できない。
× window.log('アプリの連携が完了しました。');
× console.alert('おうむ返し');
-->
