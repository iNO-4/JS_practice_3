[HTMLを書き換える]
-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>2-04_html</title>
		<link href="../_common/images/favicon.ico" rel="shortcut icon">
		<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
		<link href="../_common/css/style.css" rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="container">
				<h1>HTMLを書き換える</h1>
				<h2>要素を取得する</h2>
			</div><!-- /.container -->
		</header>
		<main>
			<div class="container">
				<section>
					<p id="choice">ここに日時を表示します。</p>
				</section>
			</div><!-- /.container -->
		</main>
		<footer>
				<div class="container">
					<p>JavaScript Samples</p>
				</div><!-- /.container -->
		</footer>
		<script>
			'use strict';
			console.log(document.getElementById('choice'));
		</script>
	</body>
</html>

<!--
[プログラムの書き順]
途中で間違えないために、順番に記述する。
まず、console.log();
を書き、次に、
console.log(document.getElementById());
と書く。最後にgetElementById()の()内にパラメータを追加して出来上がり。
console.log(document.getElementById('choice'));
-->

<!--
[documentオブジェクトのgetElementByIdメソッド]
documentオブジェクトには、ブラウザに表示されているHTMLや、それに関するCSSを操作するための機能が多数用意されている。
今回使用したgetElementByIdメソッドは、()内に指定されたid名を持つ要素を丸ごと取得する。
id名は文字列で指定する必要があるので、シングルクォートで囲む。

document.getElementById('id名')
-->

<!--
[JSはアルファベットの大文字・小文字を区別する]
JSはアルファベットの大文字・小文字を区別するため、EとeやBとbなど別の文字として認識される。
そのため、大文字と小文字を正確に区別して書かないとプログラムは動いてくれない。
-->
