<!--
[JSってどういうもの？]
ブラウザを操作するためのプログラミング言語で、HTMLやCSSだけではできないことをする。

「ブラウザを操作する」ってどういうこと？
JSは、一般的なブラウザである、Chrome、Firefox、Edge、Safariなどで実行できるプログラミング言語。
JSで何かプログラムを書いておけば、ブラウザはその命令通りの処理をしてくれる。
-->

<!--
JSに限らず、プログラムの基本はコンピュータ(JSはブラウザに)対して「〜しなさい」と命令すること。
大事なのは、「誰」が「〜」するのかを同時に指示する必要がある。
「console.log();」の場合、「誰」にあたる部分がconsole、「〜しなさい」に当たる部分がlog()になる。
また、「〜しなさい」だけでは「何を〜すればいいの？」と逆に聞き返されるときもある。そのとき「何を」にあたる部分は、()の中に含める。

例えば、プログラムを日本語に置き換えると、console.log('おうむ返し'); = consoleは'おうむ返し'をlogしなさい
となる。JSでこのように何かを実行させたいときは、「○○は△△を××しなさい」や「◯○は××しなさい」と書く。
・「○○は」にあたる部分をオブジェクト
・「××しなさい」にあたる部分をメソッド
・「△△を」にあたる部分をパラメータ
という。
-->

<!--
[「オブジェクト」〜指示を出す相手]
オブジェクトは、基本文法の「○○は××しなさい」でいえば、「○○は」の部分にあたる。
ブラウザの画面では、ウィンドウ・戻るボタン・アドレスバー・コンソール...様々なパーツで構成されている。こうしたパーツの多くは、
JSから操作したり、状態を読み取れるようになっている。
ブラウザのパーツのうち、JSから操作できるものは「オブジェクト」と呼ばれていて、それぞれに名前(オブジェクト名)がついている。
JS から操作できるパーツに何かをさせたいときは、まず、どのパーツに実行させるかをオブジェクト名で指定する。
-->

<!--
[「メソッド」〜オブジェクトにさせたいことを指示する]
メソッドは、オブジェクトに対して「××しなさい」と、具体的な実行内容を指示する部分。
それぞれのオブジェクトには、使えるメソッドが予め用意されている。
メソッドには必ず最後に()が付く。JSにおいては、この()が、「××しなさい」の「しなさい」を意味している。
-->

<!--
[()内は「パラメータ」〜指示に必要な情報]
メソッドの最後につく()の中に含めるものを「パラメータ」という。
メソッドの()内に含まれるパラメータは、「何」にあたり、基本文法の「△△を」の部分。
-->

<!--
[シングルクォート(')の役割]
パラメータがテキストで、コンソールにそっくりそのまま出力させたいときは、テキストの前後にシングルクォート(')をつけて囲む。
シングルクォートで囲んだテキストは、「文字列」(一文字以上の連なり)として扱われる。
シングルクォートの代わりにダブルクォート(")を使うこともできる。双方役割は変わらない。
-->

<!--
[クォートで囲まない場合]
「2+3」などのように、()内のパラメータをクォートで囲まない場合もある。
囲まない場合、それは「文字列以外の何か」であることを示している。
「2+3」であれば、それは「数式」として扱われる。
そして、パラメータに書かれた内容は計算されてから、その結果がコンソールに出力される。

・console.log('フライ返し');  文字列として認識される  => フライ返し
・console.log(16+15);  数式として認識される  => 31
・console.log('16+15');  文字列として認識される  => 16+15
-->

<!--
[セミコロン(;)の役割]
セミコロン(;)は、プログラムの文章の終わりを示す、日本語の「。」と同じ。
-->

<!--
[シングルクォートで囲む理由]
もし仮に、ある文字列にダブルクォート(")が含まれている場合、全体はシングルクォート(')で囲まなければならない。
反対の場合、その文字列にシングルクォートが含まれている場合、全体はダブルクォートで囲まなければならない。
文字列中に出てくる文字と、文字列を囲むクォートが同じだと、どこからどこまでが本当の文字列なのかJSが判断できなくなってしまう。

・◯ console.log('続行するときは"C"キーを押してください');
・× console.log("続行するときは"C"キーを押してください");
-->

<!--
[JSの記述場所]
HTMLドキュメント内に<script>タグを追加すれば、その中にJSを直接書くことができる。
<script>タグは、<head>内、<body>内のどこにでも追加できる。
一般的には</body>終了タグの直前に追加する。

JSプログラムを専用ファイルに書いておいて、それをHTMLファイルに読み込ませることもできる。
外部JSファイルの拡張子は「.js」。
また、ファイルの文字コードは必ず「UTF-8」にする。UTF-8以外の文字コードではプログラムが動作しないこともある。

[JSは外部ファイルに書くのが一般的]
HTMLとJSのプログラムを別々にしておいた方が管理し易い。
-->
